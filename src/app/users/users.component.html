<div class="row">
  <div class="col">
    <div class="card mt-5" style="width: 18rem;" *ngFor="let user of users">
      <img src="{{user.photo}}" class="card-img-top">
      <div class="card-body">
        <h4 class="card-title">{{user.firstName}} {{user.lastName}}</h4>
      </div>
      <button class="btn btn-success" [routerLink]="['/users', user.id]">View Details</button>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
