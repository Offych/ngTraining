<div class='card'
     *ngIf='user'>
  <div class='card-header'>
    {{pageTitle + ': ' + user.firstName +  ' ' + user.lastName}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-8'><img [style.width.px]='200' src="{{user.photo}}"></div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Full Name:</div>
          <div class='col-md-8'>{{user.firstName}} {{user.lastName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Age: </div>
          <div class='col-md-8'>{{user.age}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Company: </div>
          <div class='col-md-8'>{{user.company}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Department: </div>
          <div class='col-md-8'>{{user.department}}
          </div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Email: </div>
          <div class='col-md-8'>{{user.email}}</div>
        </div>
      </div>
      </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'>Back </button>
    <button class='btn btn-outline-primary'
            [routerLink]="['/users', user.id, 'edit']">Edit </button>
  </div>
</div>
