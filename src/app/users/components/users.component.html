<div class="container">
    <div class="card" *ngFor="let user of users" >
            <h3>Name: {{user.name}}</h3>
            <h4>Age: {{user.age}}</h4>
            <p>Gender: {{user.gender ? "male" : "female"}}</p>
            <button (click)="user.gender = true">Change gender</button>
        </div>
    </div>
