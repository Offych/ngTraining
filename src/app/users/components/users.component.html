 <ng-container>
     <div class="container">
         <ng-container *ngFor="let hero of heroes">
                <div *ngIf="showMales || !hero.gender" class="card">
                    <card-component [heroData]="hero" (onChangedGender)="onChanged($event)"></card-component>
                </div>
         </ng-container>
    </div>
    <button (click)="hideMales()">{{showMales ? 'Hide Males' : 'Show Males'}}</button>
 </ng-container>
