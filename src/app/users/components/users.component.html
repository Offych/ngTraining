 <h2>Users Component!</h2>
 <ng-container>
     <div class="container">
         <ng-container *ngFor="let hero of heroes">
                <div *ngIf="showMales || !hero.gender" class="card">
                    <card-component #cardComp [heroData]="hero" (onChangedGender)="onChanged($event)"></card-component>
                </div>
         </ng-container>
    </div>
    <button (click)="hideMales()">{{showMales ? 'Hide Males' : 'Show Males'}}</button>
<hr>   
    <button (click)='heroesActivationHandler()'>Heroes goes to Action</button> 
 </ng-container>
