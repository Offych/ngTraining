
<div class="card mt-5" style="width: 18rem;" *ngFor="let user of users">
    <img src="{{user.photo}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h4 class="card-title">{{user.firstName}} {{user.lastName}}</h4>
        </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Age: {{user.age}}</li>
                <li class="list-group-item">Company: {{user.company}}</li>
                <li class="list-group-item">Department: {{user.department}}</li>
<!--                 <li class="list-group-item">Gender: {{user.gender ? 'Male' : 'Female'}}</li> -->
            </ul>
        <div class="card-body">
    		<button class="btn btn-success" [routerLink]="['/users', user.id]">View Details</button>
    	</div>
</div>
