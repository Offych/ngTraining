<div class="container">
  <div class="form-group">
    <label>First Name: </label>
    <input type="text" class="form-control" [(ngModel)]="user.firstName">
  </div>
  <div class="form-group">
    <label>Last Name: </label>
    <input type="text" class="form-control" [(ngModel)]="user.lastName" >
  </div>
  <div class="form-group">
    <label>Age: </label>
    <input type="number" class="form-control" [(ngModel)]="user.age">
  </div>
  <div class="form-group">
    <label>Company: </label>
    <input type="text" class="form-control" [(ngModel)]="user.company">
  </div>
  <div class="form-group">
    <label>Department: </label>
    <input type="text" class="form-control" [(ngModel)]="user.department">
  </div>
  <div class="form-group">
    <label>Email: </label>
    <input type="text" class="form-control" [(ngModel)]="user.email">
  </div>
  <div>
    <button class="btn btn-primary">Update User</button>
  </div>
  </div>
