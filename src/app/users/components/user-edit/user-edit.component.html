<div class="container" *ngIf="user">
  <form [formGroup]="editUserForm">
    <div class="form-group">
      <label>First Name: </label>
      <input type="text" class="form-control" formControlName="firstName" [(ngModel)]="user.firstName">
    </div>
    <div class="form-group">
      <label>Last Name: </label>
      <input type="text" class="form-control" formControlName="lastName" [(ngModel)]="user.lastName">
    </div>
    <div class="form-group">
      <label>Age: </label>
      <input type="number" class="form-control" formControlName="age" [(ngModel)]="user.age">
    </div>
    <div class="form-group">
      <label>Company: </label>
      <input type="text" class="form-control" formControlName="company" [(ngModel)]="user.company">
    </div>
    <div class="form-group">
      <label>Department: </label>
      <input type="text" class="form-control" formControlName="department" [(ngModel)]="user.department">
    </div>
    <div class="form-group">
      <label>Email: </label>
      <input type="text" class="form-control" formControlName="email" [(ngModel)]="user.email">
    </div>
    <div>
    <button type="submit" class="btn btn-primary" (click)="onUpdateUser(user)" routerLink="/">Update User</button>
  </div>
  </form>
  </div>
