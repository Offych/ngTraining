<div class="container">
  <div class="col">
    <div class="col-xs-12 col-md-6 col-md-offset-3">

      <div *ngIf="isLoading" style="text-align: center">
        <loading-spinner></loading-spinner>
      </div>
      <form *ngIf="!isLoading" [formGroup]="userAuthForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>User Name: </label>
          <input type="text" class="form-control" formControlName="userName"/>
        </div>
        <div class="form-group">
          <label>Email: </label>
          <input type="email" class="form-control" formControlName="email"/>
        </div>
        <fieldset formGroupName="passwordGroup">
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password"/>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword" />
          </div>
        </fieldset>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!this.userAuthForm.valid">{{ isLoggedInMode ? 'Login' : 'Sign Up' }}</button> |
          <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
            Switch to {{ isLoggedInMode ? 'Sign Up' : 'Login' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
